<!DOCTYPE html>
<html>

<head>

  <script>
    const updateNode = (node, value) => {
      if (node.innerText !== value) {
        node.innerText = value;
      }
    };

    window.onload = () => {
      const head = document.createElement("title");
      const headText = document.createTextNode("Page Title");
      head.appendChild(headText);
      document.head.appendChild(head);

      const heading = document.createElement("h1");
      const headingText = document.createTextNode("Page Heading");
      heading.appendChild(headingText);
      document.body.appendChild(heading);

      const anchor = document.createElement("a");
      anchor.setAttribute("href", "#");
      anchor.setAttribute("id", "test");

      const anchorText = document.createTextNode("Click me!");
      anchor.appendChild(anchorText);

      document.body.appendChild(anchor);

      // Read and Update: 100
      console.time();

      for (i = 0; i < 100; i++) {
        updateNode(document.getElementById("test"), i);
      }

      console.timeEnd();

      // Read and Update: 1000
      console.time();

      for (i = 0; i < 1000; i++) {
        updateNode(document.getElementById("test"), i);
      }

      console.timeEnd();

      // Read then Update: 1000
      console.time();

      for (i = 0; i < 1000; i++) {
        document.getElementById("test").innerText;
      }

      for (i = 0; i < 1000; i++) {
        document.getElementById("test").innerText = i;
      }

      console.timeEnd();
    };
  </script>
</head>

<body>
</body>

</html>
